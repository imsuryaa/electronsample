<div class="row">
  <div class="col">
    <mat-card>
      <mat-card-title>View Students</mat-card-title>
        <ng-template matStepLabel>Company Title</ng-template>
        <mat-form-field>
             <mat-label>Class</mat-label>
             <select matNativeControl [(ngModel)]="selectedClass" [ngModelOptions]="{standalone: true}" name="product">
               <option value="" selected></option>
               <option *ngFor="let class of classes" [value]="class">
                 {{class}}
               </option>
             </select>
           </mat-form-field>
           <div>
             <a class="but">View</a>
           </div>
    </mat-card>
  </div>
</div>
