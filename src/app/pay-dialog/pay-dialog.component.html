<div style="width:100%; height:100%; position:relative">
  <h1 mat-dialog-title>Payment for Receipt : {{data.action}}</h1>
  <div mat-dialog-content>
    <label id="example-radio-group-label">Payment Type</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="selectedType">
      <mat-radio-button class="example-radio-button" *ngFor="let type of types" [value]="type">
        {{type}}
      </mat-radio-button>
    </mat-radio-group>
    <br>
    <form [formGroup]="r1c1">
      <mat-form-field>
          <input matInput placeholder="Transaction ID" formControlName="txn_id">
        </mat-form-field>
    </form>
  </div>
  <div id="actions" mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial >Pay</button>
  </div>
</div>
